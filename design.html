<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="utf-8">
  <title>Design</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="design.css" rel="stylesheet">
</head>
<body id="grad1">
<div class="form">
    <div class="card text-white">
        <div class="row">
            <div class="col-sm-6 text-left">
                <img src="card.jpg" height=30 width=30 class="rounded">
            </div>
            <div class="col-sm-6 text-right visa">
                <h5>VISA</h5>
            </div>
        </div>
        <div class="row mt-5 align-self-center">
            <div class="col-sm-12">
                <h5>1234&nbsp;4324 &nbsp;3424 &nbsp;4324</h5>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-6 text-left card-left card-left-side-text">
                <span style="font-size: 12px;">CARD HOLDER</span>
                <h5>CSS Animation</h5>
            </div>
            <div class="col-sm-6 text-right card-right-side-text">
                <span style="font-size: 12px;">EXPIRES</span>
                <h5>22/19</h5>
            </div>
        </div>
    </div>
    <div class="input-fields p-md-5 p-2 card-number">
        <label>CARD NUMBER</label>
        <div class="row m-0 ">
            <div class="col-md-3 pl-1 pr-1 inputs">
                <input type="numerals" class="form-control text-center"  placeholder="1234"  maxlength="4" size="4">
            </div>
            <div class="col-md-3 pl-1 pr-1 inputs">
                <input type="numerals" class="form-control text-center"  placeholder="4324"  maxlength="4" size="4">
            </div>
            <div class="col-md-3 pl-1 pr-1 inputs">
                <input type="numerals" class="form-control text-center"  placeholder="3424"  maxlength="4" size="4">
            </div>
            <div class="col-md-3 pl-1 pr-1 inputs">
                <input type="numerals" class="form-control text-center"  placeholder="4324" maxlength="4" size="4">
            </div>
        </div>
        <div class="form-group mt-3">
            <label>CSS Animation</label>
            <input type="text" class="form-control css-animation" placeholder="CSS Animation">
        </div>
        <div class="row">
            <div class="col-md-6 col-xs-6">
                <div class="form-group">
                    <label>EXPIRATION DATE</label>
                    <div class="d-flex">
                         <select class="form-control mr-1 select-field">
                            <option value="Jan">Jan</option>
                            <option value="Feb">Feb</option>
                            <option value="March">Mar</option>
                            <option value="April">Apr</option>
                        </select>
                        <select class="form-control select-field">
                            <option >1990</option>
                            <option >2007</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xs-6 ">
                <div class="form-group pl-lg-5 pl-5 ccv">
                    <label>CCV</label>
                    <input type="text" class="form-control" placeholder="123">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button type="button" class="btn btn-info  btn-lg btn-block submit" value="Submit">Submit</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
